<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<h1>List of People</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="person: ${listOPeople}">
        <td align="center" th:text="${person.id}" />
        <td align="center" th:text="${person.firstName}" />
        <td align="center" th:text="${person.lastName}" />
    </tr>
</table>
<p>
    <a href="/person">Add</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admins-only">Admins Only</a>
</p>
</body>
</html>
