<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>List of People</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="person: ${listOPeople}">
        <td align="center" th:text="${person.id}" />
        <td align="center" th:text="${person.firstName}" />
        <td align="center" th:text="${person.lastName}" />
    </tr>
</table>
<p>
    <a href="/person">Add</a>
</p>
</body>
</html>
